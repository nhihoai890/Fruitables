<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body class=" d-flex align-items-center justify-content-center vh-100">
        <div class="login-card">
            <h4 class=" fw-bold text-center">Login</h4>
            <form action="">
                <div class=" mb-3">
                    <label for="username">User Name</label>
                    <input type="text" class=" form-control" id="username" placeholder="Enter UserName" >
                </div>
                <div class=" mb-2">
                    <label for="password">Password</label>
                    <input type="password" class=" form-control" id="password" placeholder="Enter Password">
                </div>
                <div class=" d-flex justify-content-end mb-2">
                     <a href="#" class="small fw-bold">Forgot password?</a>
                </div>
                <div class=" d-grid mb-3">
                    <button type="submit" class="btn btn_gradient rounded-2 fw-bold">Submit</button>
                </div>
                <p class="text-center small fw-bold">Not a member? <a href="../views/signup.html" class="text-danger  fw-bold text-decoration-none">Sign-up</a></p>
            </form>
        </div>
        <script src="../js/Home.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
