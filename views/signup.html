<!doctype html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
  
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/signup.css">
    </head>

    <body class=" d-flex justify-content-center align-content-center  vh-100">
          <div class="signup_card p-3">
             <form action="">
                <h4 class=" text-center fw-bold">Sign-up</h4>
                <div class=" mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" class=" form-control" placeholder="Enter Username">
                </div>
                <div class=" mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class=" mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class=" form-control" placeholder="Enter Password">
                </div>
                <div class=" mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class=" form-control" placeholder="Confirm Password">
                </div>
                 <div class=" d-grid mb-3">
                    <button type="submit" class="btn btn_signup rounded-2 fw-bold">Sign up</button>
                </div>
                 <p class="text-center small fw-bold">Already a member? <a href="../views/login.html" class="text-danger  fw-bold text-decoration-none">Login</a></p>
             </form>
          </div>
        <script src="../js/api.js"></script>
        <script src="../js/signup.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
